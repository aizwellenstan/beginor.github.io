<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	{% include meta-icon-link.md %}
	{% if site.keywords %}<meta name="keywords" content="{{ site.keywords }}" />{% endif %}
	{% if site.description %}<meta name="description" content="{{ site.description }}" />{% endif %}
</head>
<body>

{% include header.md %}

<div class="container">
	<div class="row">
		<div class="span9">
			<div class="body-content">
				{{ content }}
			</div>
		</div>
		<!-- side bar -->
		<div class="span3 side-bar hidden-print" valign="top" style="margin-top: 16px;">
			<div class="well well-large" style="padding: 0px 0px;">
				{% include announce.md %}
				{% include weibo.md %}
				{% include tags.md %}
				{% include recent-post.md %}
			</div>
		</div>
		<!-- /side bar -->
	</div>
</div>

{% include footer.md %}

{% include comment-count.md %}
<script type="text/javascript" src="/assets/bootstrap/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
