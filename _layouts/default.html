<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>{{ site.title }}</title>
	{% include meta-icon-link.md %}
	{% if site.keywords %}<meta name="keywords" content="{{ site.keywords }}" >{% endif %}
	{% if site.description %}<meta name="description" content="{{ site.description }}" >{% endif %}
</head>
<body>

{% include header.md %}

<div class="container">
	<div class="row">
		<div class="col-md-9">
			{{ content }}
		</div>
		<!-- side bar -->
		<div class="col-md-3 hidden-print">
			{% include announce.md %}
			{% include weibo.md %}
			{% include tags.md %}
			{% include recent-post.md %}
		</div>
		<!-- /side bar -->
	</div>
</div>

{% include footer.md %}

{% include comment-count.md %}
<script src="../assets/bootstrap3/js/jquery-1.10.2.min.js"></script>
<script src="../assets/bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
