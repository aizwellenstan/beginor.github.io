<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/imgs/min32.png" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	{% if page.keywords %}<meta name="keywords" content="{{ page.description }}" />{% endif %}
	{% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!-- Bootstrap -->
	<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/assets/styles/style2.css" rel="stylesheet" />
	<link href="/assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<!-- custom style -->
</head>
<body>
{% include header.md %}
</div>
	<div class="container">
		<div class="row">
			<div class="span9">
				<div class="body-content">
					{{ content }}
				</div>
			</div>
			<!-- side bar -->
			<div class="span3 side-bar hidden-print" valign="top" style="margin-top: 16px;">
				<div class="well well-large" style="padding: 0px 0px;">
					{% include announce.md %}
					{% include weibo.md %}
					{% include tags.md %}
					{% include recent-post.md %}
				</div>
			</div>
			<!-- /side bar -->
		</div>
	</div>
	
	<div class="container">
		{% include footer.md %}
	</div>

	{% include comment-count.md %}

</body>
</html>
